{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TrendyWear</title>
    <link rel="stylesheet" href="{% static 'css/contacts.css' %}">
</head>
<body>

<div class="contact-section">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>

    <form action="#" method="POST">
      
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="product-description">Product Detail/Description</label>
            <textarea id="product-description" name="product_description" rows="4" placeholder="Describe the product"></textarea>
        </div>
        
        <div class="form-group">
            <label for="contact-details">Contact Details</label>
            <input type="text" id="contact-details" name="contact_details" placeholder="Your contact details">
        </div>
        
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Your country">
        </div>
        
        <!-- Submit button that won't submit the form since the action is "#": -->
        <button type="button" class="btn">Submit</button>
    </form>
</div>

</body>
</html>
